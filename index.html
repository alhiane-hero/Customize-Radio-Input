<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Customize Radio Input</title>

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <form action="#">

        <div>

            <input type="radio" id="mac" name="os">

            <label for="mac">Mac Os</label>

        </div>

        <div>

            <input type="radio" id="lin" name="os">

            <label for="lin">Linux Os</label>

        </div>

        <div>

            <input type="radio" id="win" name="os">

            <label for="win">Windows Os</label>

        </div>

    </form>
    
</body>

</html>
